<button (click)="toggleProductDetail()">click</button>
<div class="list__products">
  <app-product [product]="p" *ngFor="let p of dataProductsApi" class="card__product"
    (addedProduct)="onAddToShoppingCart($event)" (showProduct)="onShowDetail($event)"></app-product>
</div>
<div class="product__detail" [class.active]="showProductDetail">
  <div class="" *ngIf="productDetail">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{ productDetail.title }}</h1>
    <p>{{ productDetail.description }}</p>
    <swiper [slidesPerView]="1">
      <ng-template swiperSlide *ngFor="let img of productDetail.images">
        <img [src]="img" [alt]="productDetail.title">
      </ng-template>
    </swiper>
    <p>{{ productDetail.description }}</p>
  </div>
</div>
